  - simulation_id: CTRL
    simulation: Control simulation,  realization 1
    description: &ctrl_desc >
      EUR-12->PAR-3 nesting;
      WUDAPT LCZs on LANDMATE_PFT;
      BEP-BEM with URBAN parameters for Madrid
    institution_id: AUTH-MC
    status: published
    parameters: &ctrl_param
      sf_sfclay_physics: 1
      sf_urban_physics: 3
      bl_pbl_physics: 8
      mp_physics: 8
      e_vert: 60 
    parent_id: 

